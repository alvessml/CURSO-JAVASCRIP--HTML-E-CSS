<!DOCTYPE html>
<!-- lang é um atributo da tag html -->
<html lang="en">
    <!-- tag head é a cabeça, onde o usuário não ver -->
    <head>
        <meta charset="UTF-8">
        <!-- atributo viewport irá fazer com que o seu site fique independente de qual dispositivo você estar -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tag title é onde irá aparecer na parte de cima -->
        <title>Document</title>
    </head>
    <!-- tag body é o corpo, onde o usuário vai ver -->
    <body>
        
    </body>
</html>
